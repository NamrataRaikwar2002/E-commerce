<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Signup</title>
    <link rel="stylesheet" href="https://objective-lewin-a1ee76.netlify.app/main.css">
    <script src="https://kit.fontawesome.com/8ddd15368f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <main class="login_page">
        <nav class="navigation">
            <h2>Website</h2>
            <input type="text" class="search_bar" placeholder="Search..">
            <aside class="nav_rightside">
                <a href="/home/index.html" class="navbar_link">Home</a>
                <a href="/product/product.html" class="navbar_link">Product</a>
                <a href=""><i class="far fa-heart nav_icon"></i></a>
                <a href=""><i class="fas fa-shopping-cart nav_icon"></i></a>
                <a href="/Authentication/login/login.html"><button class="nav_btn navbar_link">Login</button></a>
            </aside>
        </nav>
        <section class="login_box content">
            <div class="login_div">
                <h2 class="createAccount">Signup</h2>
                <label for="login_input">Email address</label>
                <input type="text" class="login_input" placeholder="username">
                <label for="login_input">Password</label>
                <input type="text" class="login_input" placeholder="Enter Password">
                <label for="login_input">Confirm Password</label>
                <input type="text" class="login_input" placeholder="Reenter Password">
                <div class="forgot_password_div">
                    <input type="checkbox" name="1" class="rememberme">
                    <label for="rememberme">I accept all Terms & Conditions</label>
                </div>
                <button class="primary_btn btn">Create New Account</button>
                <a href="/Authentication/login/login.html" class="createAccount login_signup_link">Already have an
                    account</a>
            </div>
        </section>
    </main>
</body>
