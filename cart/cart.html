<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart page</title>
    <link rel="icon" type="image" href="/images/fevicon.ico">
    <link rel="stylesheet" href="https://objective-lewin-a1ee76.netlify.app/main.css">
    <script src="https://kit.fontawesome.com/8ddd15368f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <main class="cart_page">
        <div class="nav_div">
            <nav class="navigation">
                <h2>SkyMart</h2>
                <div class="search_icon">
                    <input type="text" class="search_bar" placeholder="Search.." name="search">
                    <i class="fa fa-search"></i>
                </div>
                <aside class="nav_rightside">
                    <a href="/index.html" class="navbar_link">Home</a>
                    <a href="/product/product.html" class="navbar_link">Product</a>
                    <a href="/wishlist/wishlist.html"><i class="far fa-heart nav_icon wishlist_nav_icon"></i>
                        <p class="wishlist_icon_badge icon_badge">1</p>
                    </a>
                    <a href="/cart/cart.html"><i class="fas fa-shopping-cart nav_icon cart_nav_icon"></i>
                        <p class="cart_icon_badge icon_badge">1</p>
                    </a>
                    <a href="/Authentication/login/login.html"><button class="nav_btn navbar_link">Login</button></a>
                    <a href=""><button class="nav_btn navbar_link">Logout</button></a>
                </aside>
            </nav>
        </div>

        <section class="cart_management content">
            <div class="section_background">
                <h2>MY CART(1)</h2>
                <div class="cart_price">
                    <div class="card horizontal_card">
                        <section class="horizontal_img_section">
                            <img class="img1 horizontal_img" src="/images/perfume.jpg">
                            <div class="card_title horizontal_text">
                                <h3 class="heading">Orange Aqua Fresh Perfume</h3>
                                <div class="mrp">
                                    <h3>&#8377;1,250</h3>
                                    <s>2999</s>
                                </div>
                                <h4>50% off</h4>
                                <small>Quantity:
                                    <button class="quantity_btn decrease_btn">-</button>
                                    <input type="text" class="quantity_input" value="1">
                                    <button class="quantity_btn">
                                        +
                                    </button>
                                </small>
                                <button class="horizontal_cart_btn">Remove From Cart</button>
                                <button class="e_com_btn wishlist_btn">Move to Wishlist</button>
                            </div>
                        </section>
                    </div>

                    <div class="price_details_div">
                        <h3>PRICE DETAILS</h3>
                        <hr>
                        <div class="price_details">
                            <div class="each_price_detail price">Price(1 item)
                                <p>&#8377;2,999</p>
                            </div>

                            <div class="each_price_detail discount"> Discount
                                <p>-&#8377;1,749</p>

                            </div>

                            <div class=" each_price_detail delivery_charges">Delivery Charges
                                <p class="green">Free</p>
                            </div>
                        </div>
                        <hr>
                        <div class="total_amount">
                            <h4>TOTAL AMOUNT</h4>
                            <h4>1,250</h4>
                        </div>
                        <hr>
                        <p class="green">You will save &#8377;1,749 on this order</p>
                        <div class="place_order">
                            <button class="e_com_btn primary_selected_btn">PLACE ORDER</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
